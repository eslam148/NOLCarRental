name: Build and Deploy to Hosting

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/NOL.API/NOL.API.csproj'
  PUBLISH_PATH: './publish'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    - name: ğŸ”¨ Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests
      run: dotnet test --no-build --verbosity normal --configuration Release
      continue-on-error: true
      
    - name: ğŸ“Š Publish application
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_PATH }} --no-build
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nol-car-rental-api
        path: ${{ env.PUBLISH_PATH }}
        retention-days: 5

  deploy:
    name: Deploy to SiteASP.NET
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: nol-car-rental-api
        path: ${{ env.PUBLISH_PATH }}
        
    - name: ğŸ“ Display structure of downloaded files
      run: ls -R ${{ env.PUBLISH_PATH }}
      
    - name: ğŸš€ Deploy to SiteASP.NET via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ${{ env.PUBLISH_PATH }}/
        server-dir: ./
        protocol: ftps
        port: 21
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          logs/**
          appsettings.Development.json
          **/*.pdb
          
    - name: âœ… Deployment Complete
      run: |
        echo "âœ… Deployed to: https://site29943.siteasp.net"
        echo "ğŸ“Š Seq Logs: https://seq-production-43df.up.railway.app/"

  notify:
    name: Notify Deployment Status
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Success
      if: ${{ needs.deploy.result == 'success' }}
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Application URL: ${{ secrets.APP_URL }}"
        
    - name: âŒ Deployment Failed
      if: ${{ needs.deploy.result == 'failure' }}
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs for details."
        exit 1

